<body style="background-color: rgb(237, 7, 7); b">
    <link rel="stylesheet" href="calcu.css">
   <table class="calculator" align="center" style="margin-top: 300px;">
        <tr>
            <td colspan="4"><input type="text" placeholder="calc" style="text-align: right; width: 97% ;height: 98% ;"></td>
         </tr>
        <tr align="center" width="auto">
            <td><button style="width:50px; background-color: brown;" >AC </button></td>
            <td><button style="width:60px;">(</button></td>
            <td><button style="width:60px;">)</button></td>
            <td><button style="width:60px;">/</button></td>
        </tr>
        <tr>
            <td><button style="width:60px;">7</button></td>
            <td><button style="width:60px;">8</button></td>
            <td><button style="width:60px;">9</button></td>

        </tr>
        <tr>
            <td><button style="width:60px;">4</button></td>
            <td><button style="width:60px;">5</button></td>
            <td><button style="width:60px;">6</button></td>

        </tr>
        <tr>
            <td><button style="width:60px;">1</button></td>
            <td><button style="width:60px;">2</button></td>
            <td><button style="width:60px;">3</button></td>
            <td><button style="width:60px;">+</button></td>
        </tr>
        <tr>
            <td><button style="width:60px;">%</button></td>
            <td><button style="width:60px;">0</button></td>
            <td><button style="width:60px;">.</button></td>
